project_name: confluent

builds:
  - id: confluent-alpine-amd64
    binary: confluent
    main: cmd/confluent/main.go
    flags:
      - -tags=musl
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}}
    gcflags:
      - all=-trimpath={{.Env.HOME}}/git
    asmflags:
      - all=-trimpath={{.Env.HOME}}/git
    env:
      - CGO_ENABLED=1
      - CC=x86_64-linux-musl-gcc
      - CXX=x86_64-linux-musl-g++
      - CGO_LDFLAGS=${CGO_LDFLAGS} -static
    goos:
      - linux
    goarch:
      - amd64
  - id: confluent-alpine-arm64
    binary: confluent
    main: cmd/confluent/main.go
    flags:
      - -tags=musl
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}}
    gcflags:
      - all=-trimpath={{.Env.HOME}}/git
    asmflags:
      - all=-trimpath={{.Env.HOME}}/git
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-musl-gcc
      - CXX=aarch64-linux-musl-g++
      - CGO_LDFLAGS=${CGO_LDFLAGS} -static
    goos:
      - linux
    goarch:
      - arm64
  - id: confluent-darwin-amd64
    binary: confluent
    main: cmd/confluent/main.go
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}}
    gcflags:
      - all=-trimpath={{.Env.HOME}}/git
    asmflags:
      - all=-trimpath={{.Env.HOME}}/git
    goos:
      - darwin
    goarch:
      - amd64
    hooks:
      post:
        - cmd: make download-licenses
        - cmd: 'codesign -s "Developer ID Application: Confluent, Inc." -v {{ .Path }} --options=runtime'
          output: true
        - cmd: zip "{{ .Path }}_signed.zip" {{ .Path }}
        - cmd: xcrun notarytool submit "{{ .Path }}_signed.zip" --apple-id {{ .Env.AC_USERNAME }} --password {{ .Env.AC_PASSWORD }} --team-id RTSX8FNWR2 --wait
          output: true
  - id: confluent-darwin-amd64-disableupdates
    binary: confluent
    main: cmd/confluent/main.go
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}} -X main.disableUpdates=true
    gcflags:
      - all=-trimpath={{.Env.HOME}}/git
    asmflags:
      - all=-trimpath={{.Env.HOME}}/git
    goos:
      - darwin
    goarch:
      - amd64
    hooks:
      post:
        - cmd: 'codesign -s "Developer ID Application: Confluent, Inc." -v {{ .Path }} --options=runtime'
          output: true
        - cmd: zip "{{ .Path }}_signed.zip" {{ .Path }}
        - cmd: xcrun notarytool submit "{{ .Path }}_signed.zip" --apple-id {{ .Env.AC_USERNAME }} --password {{ .Env.AC_PASSWORD }} --team-id RTSX8FNWR2 --wait
          output: true
  - id: confluent-darwin-arm64
    binary: confluent
    main: cmd/confluent/main.go
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}}
    gcflags:
      - all=-trimpath={{.Env.HOME}}/git
    asmflags:
      - all=-trimpath={{.Env.HOME}}/git
    goos:
      - darwin
    goarch:
      - arm64
    hooks:
      post:
        - cmd: 'codesign -s "Developer ID Application: Confluent, Inc." -v {{ .Path }} --options=runtime'
          output: true
        - cmd: zip "{{ .Path }}_signed.zip" {{ .Path }}
        - cmd: xcrun notarytool submit "{{ .Path }}_signed.zip" --apple-id {{ .Env.AC_USERNAME }} --password {{ .Env.AC_PASSWORD }} --team-id RTSX8FNWR2 --wait
          output: true
  - id: confluent-darwin-arm64-disableupdates
    binary: confluent
    main: cmd/confluent/main.go
    flags:
      - -mod=readonly
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}} -X main.disableUpdates=true
    gcflags:
      - all=-trimpath={{.Env.HOME}}/git
    asmflags:
      - all=-trimpath={{.Env.HOME}}/git
    goos:
      - darwin
    goarch:
      - arm64
    hooks:
      post:
        - cmd: 'codesign -s "Developer ID Application: Confluent, Inc." -v {{ .Path }} --options=runtime'
          output: true
        - cmd: zip "{{ .Path }}_signed.zip" {{ .Path }}
        - cmd: xcrun notarytool submit "{{ .Path }}_signed.zip" --apple-id {{ .Env.AC_USERNAME }} --password {{ .Env.AC_PASSWORD }} --team-id RTSX8FNWR2 --wait
          output: true
  - id: confluent-linux
    builder: prebuilt
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    goamd64:
      - v1
    prebuilt:
      path: "prebuilt/confluent-{{ .Os }}-{{ .Arch }}_{{ .Os }}_{{ .Arch }}{{ with .Amd64 }}_{{ . }}{{ end }}/confluent"
  - id: confluent-linux-disableupdates
    builder: prebuilt
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    goamd64:
      - v1
    prebuilt:
      path: "prebuilt/confluent-{{ .Os }}-{{ .Arch }}-disableupdates_{{ .Os }}_{{ .Arch }}{{ with .Amd64 }}_{{ . }}{{ end }}/confluent"
  - id: confluent-windows-amd64
    binary: confluent
    main: cmd/confluent/main.go
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}} -buildmode=exe
    gcflags:
      - all=-trimpath={{.Env.HOME}}/git
    asmflags:
      - all=-trimpath={{.Env.HOME}}/git
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
      - CGO_LDFLAGS=${CGO_LDFLAGS} -static
    goos:
      - windows
    goarch:
      - amd64
    hooks:
      pre:
        - cmd: az login
        - cmd: az keyvault secret download --file CLIEVCodeSigningCertificate2.pfx --name CLIEVCodeSigningCertificate2 --subscription cc-prod --vault-name CLICodeSigningKeyVault --encoding base64
        - cmd: xattr -dr com.apple.quarantine ./lib/osslsigncode
      post:
        - cmd: ./lib/osslsigncode sign -n "Confluent CLI" -i "https://confluent.io" -pkcs12 CLIEVCodeSigningCertificate2.pfx -in {{ .Path }} -out {{ .Path }}
        - cmd: rm CLIEVCodeSigningCertificate2.pfx
  - id: confluent-windows-amd64-chocolatey
    binary: confluent
    main: cmd/confluent/main.go
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}} -X main.date={{.Date}} -X main.disableUpdates=true -buildmode=exe
    gcflags:
      - all=-trimpath={{.Env.HOME}}/git
    asmflags:
      - all=-trimpath={{.Env.HOME}}/git
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
      - CGO_LDFLAGS=${CGO_LDFLAGS} -static
    goos:
      - windows
    goarch:
      - amd64
    hooks:
      # TODO: We might have to convert some of these to global before/after hooks since we'll now have multiple Windows binaries w/ different ldflags
      pre:
        - cmd: az login
        - cmd: az keyvault secret download --file CLIEVCodeSigningCertificate2.pfx --name CLIEVCodeSigningCertificate2 --subscription cc-prod --vault-name CLICodeSigningKeyVault --encoding base64
        - cmd: xattr -dr com.apple.quarantine ./lib/osslsigncode
      post:
        - cmd: ./lib/osslsigncode sign -n "Confluent CLI" -i "https://confluent.io" -pkcs12 CLIEVCodeSigningCertificate2.pfx -in {{ .Path }} -out {{ .Path }}
        - cmd: rm CLIEVCodeSigningCertificate2.pfx

archives:
  - id: archive
    format: tar.gz
    builds:
      - confluent-darwin-amd64
      - confluent-darwin-arm64
      - confluent-linux
      - confluent-windows-amd64
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    wrap_in_directory: "{{ .ProjectName }}"
    files:
      - LICENSE
      - legal/**/*
  - id: archive-alpine
    format: tar.gz
    builds:
      - confluent-alpine-amd64
      - confluent-alpine-arm64
    name_template: "{{ .ProjectName }}_{{ .Version }}_alpine_{{ .Arch }}"
    wrap_in_directory: "{{ .ProjectName }}"
    files:
      - LICENSE
      - legal/**/*
  - id: archive-disableupdates
    format: tar.gz
    builds:
      - confluent-darwin-amd64-disableupdates
      - confluent-darwin-arm64-disableupdates
      - confluent-linux-disableupdates
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}_disableupdates"
    wrap_in_directory: "{{ .ProjectName }}"
    files:
      - LICENSE
      - legal/**/*
  - id: archive-chocolatey
    # TODO: Check naming requirements for Chocolatey
    format: zip
    builds:
      - confluent-windows-amd64-chocolatey
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}_chocolatey"
    wrap_in_directory: "{{ .ProjectName }}"
    files:
      - LICENSE
      - legal/**/*
  - id: binary
    format: binary
    builds:
      - confluent-darwin-amd64
      - confluent-darwin-arm64
      - confluent-linux
      - confluent-windows-amd64
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  - id: binary-alpine
    format: binary
    builds:
      - confluent-alpine-amd64
      - confluent-alpine-arm64
    name_template: "{{ .ProjectName }}_{{ .Version }}_alpine_{{ .Arch }}"

dockers:
  - ids:
      - confluent-alpine-amd64
    goarch: amd64
    image_templates:
      - "confluentinc/confluent-cli:{{ .Version }}-amd64"
      - "confluentinc/confluent-cli:latest-amd64"
    dockerfile: "docker/Dockerfile"
    build_flag_templates:
      - --platform=linux/amd64
    skip_push: "{{ .Env.DRY_RUN }}"
  - ids:
      - confluent-alpine-arm64
    goarch: arm64
    image_templates:
      - "confluentinc/confluent-cli:{{ .Version }}-arm64"
      - "confluentinc/confluent-cli:latest-arm64"
    dockerfile: "docker/Dockerfile"
    build_flag_templates:
      - --platform=linux/arm64
    skip_push: "{{ .Env.DRY_RUN }}"

docker_manifests:
  - name_template: "confluentinc/confluent-cli:{{ .Version }}"
    image_templates:
      - "confluentinc/confluent-cli:{{ .Version }}-amd64"
      - "confluentinc/confluent-cli:{{ .Version }}-arm64"
    skip_push: "{{ .Env.DRY_RUN }}"
  - name_template: "confluentinc/confluent-cli:latest"
    image_templates:
      - "confluentinc/confluent-cli:latest-amd64"
      - "confluentinc/confluent-cli:latest-arm64"
    skip_push: "{{ .Env.DRY_RUN }}"

release:
  ids:
    - archive
    - archive-alpine
    - binary
    - binary-alpine
  disable: "{{.Env.DRY_RUN}}"

blobs:
  - ids:
    - binary
    - binary-alpine
    provider: s3
    bucket: confluent.cloud
    region: us-west-2
    folder: "{{ .Env.S3FOLDER }}/binaries/{{ .Version }}"
    disable: "{{ .Env.DRY_RUN }}"
  - ids:
    - archive
    - archive-alpine
    - archive-chocolatey
    - archive-disableupdates
    provider: s3
    bucket: confluent.cloud
    region: us-west-2
    folder: "{{ .Env.S3FOLDER }}/archives/{{ .Version }}"
    disable: "{{ .Env.DRY_RUN }}"

brews:
  - name: cli
    ids:
      - archive-disableupdates
    repository:
      owner: confluentinc
      name: homebrew-tap
      branch: "cli-{{ .Version }}"
      pull_request:
        enabled: true
        base:
          owner: confluentinc
          name: homebrew-tap
          branch: master
    url_template: "https://s3-us-west-2.amazonaws.com/confluent.cloud/confluent-cli/archives/{{ .Version }}/{{ .ArtifactName }}"
    homepage: https://docs.confluent.io/confluent-cli/current/overview.html
    description: CLI for Confluent Cloud and Confluent Platform
    skip_upload: "{{ .Env.DRY_RUN }}"
    test: system "#{bin}/confluent version"

chocolateys:
  # TODO: Check naming requirements for Chocolatey
  - name: confluent
    ids:
      - archive-chocolatey
    owners: confluentinc
    title: Confluent CLI
    authors: Confluent Inc.
    project_url: https://docs.confluent.io/confluent-cli/current/overview.html
    url_template: "https://s3-us-west-2.amazonaws.com/confluent.cloud/confluent-cli/archives/{{ .Version }}/{{ .ArtifactName }}"
    copyright: 2023 Confluent Inc.
    license_url: https://github.com/confluentinc/cli/blob/main/LICENSE
    require_license_acceptance: false
    project_source_url: https://github.com/confluentinc/cli
    bug_tracker_url: https://github.com/confluentinc/cli/issues
    summary: CLI for Confluent Cloud and Confluent Platform
    description: CLI for Confluent Cloud and Confluent Platform
    release_notes: https://docs.confluent.io/confluent-cli/current/release-notes.html
    # TODO
    api_key: "{{ .Env.CHOCOLATEY_API_KEY }}"
    source_repo: "https://push.chocolatey.org/"
    skip_publish: true