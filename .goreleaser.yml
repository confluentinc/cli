project_name: ccloud

before:
  hooks:
    # to avoid goreleaser error due to `make deps` on CI: git is currently in a dirty state
    # we should never see go.mod be dirty because we `go build -mod=readonly`, but we can't well control go.sum updates
    - git checkout go.sum
    # TODO: [CLI-92] we delete the semaphore cache during release to workaround an issue with semaphore and goreleaser
    - rm -rf $GOPATH/pkg/mod

builds:
  -
    binary: ccloud
    main: .
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Env.VERSION}} -X main.commit={{.Commit}} -X main.date={{.Date}}  -X main.host={{.Env.HOSTNAME}}
    gcflags:
      - -trimpath={{.Env.GOPATH}}
    asmflags:
      - -trimpath={{.Env.GOPATH}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - 386
    ignore:
      - goos: darwin
        goarch: 386
release:
  disable: true

archive:
  format: binary

s3:
  -
    bucket: confluent.cloud
    region: us-west-2
    folder: "ccloud-cli/binaries/{{.Version}}"
    acl: public-read
