repos:
  - repo: https://github.com/confluentinc/gitleaks
    rev: v7.6.1.1
    hooks:
      - id: gitleaks
        args:
          - --verbose
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
        exclude: ^mk-include/|^charts/

  - repo: https://github.com/syntaqx/git-hooks
    rev: v0.0.16
    hooks:
      - id: go-fmt
        always_run: false
      - id: go-generate
        always_run: false
      - id: go-mod-tidy
        always_run: false
fail_fast: false
