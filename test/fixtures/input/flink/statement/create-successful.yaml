apiVersion: cmf.confluent.io/v1
kind: Statement
metadata:
  name: test-statement
spec:
  statement: "SELECT * FROM test_table"
  computePoolName: test-pool
  parallelism: 2
  stopped: false
  properties:
    checkpoint.interval: 60000
    state.backend: filesystem
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: 2
    parallelism.default: 1 