version: v1.0
name: Confluent CLI

agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1

auto_cancel:
  running:
    when: "true"

global_job_config:
  env_vars:
    - name: CI
      value: "true"
  secrets:
    - name: vault_sem2_approle

execution_time_limit:
  hours: 1

blocks:
  - name: Linux
    dependencies: []
    task:
      jobs:
        - name: Test
          commands:
            # Install Vault
            - wget -O vault.zip https://vault-zipfile-public-cache.s3-us-west-2.amazonaws.com/vault_1.4.0_linux_amd64.zip
            - unzip vault.zip
            - chmod +x vault
            
            # Log in to Vault
            - VAULT_TOKEN=$(./vault write -field=token auth/app/devel/login role_id=${VAULT_ROLE_ID} secret_id=${VAULT_SECRET_ID})
            - ./vault login -no-print token="${VAULT_TOKEN}"
            
            # Get GitHub SSH key from Vault
            - ./vault kv get -field=script "v1/ci/kv/semaphore2/ssh_id_rsa" > script.sh
            - cat script.sh
            - source script.sh
            
            # Try to restore cached dependencies
            - checkout
            - cache restore
            
            # Set up Go
            - sem-version go 1.17.6
            - export "PATH=$(go env GOPATH)/bin:${PATH}"
            
            # Set up Git
            - export "GOPRIVATE=github.com/confluentinc"
            - git config --global url."git@github.com:".insteadOf "https://github.com/"
            
            # Run tests
            - make generate-packaging-patch
            - diff -w -u <(git cat-file --filters HEAD:debian/patches/standard_build_layout.patch | awk '{if (NR>3) {print}}') <(cat debian/patches/standard_build_layout.patch | awk '{if (NR>3) {print}}')
            - make deps
            - make lint
            - make test
            - make lint-licenses
            
            # Cache Go dependencies
            - cache store

  - name: MacOS
    dependencies: []
    task:
      agent:
        machine:
          type: a1-standard-4 # TODO: Use s1-prod-macos
          os_image: macos-xcode13
      jobs:
        - name: Test
          commands:
            # Install Vault
            - wget https://releases.hashicorp.com/vault/1.11.0/vault_1.11.0_darwin_amd64.zip
            - unzip vault_1.11.0_darwin_amd64.zip
            
            # Log in to Vault
            - VAULT_TOKEN=$(./vault write -field=token auth/app/devel/login role_id=${VAULT_ROLE_ID} secret_id=${VAULT_SECRET_ID})
            - ./vault login -no-print token="${VAULT_TOKEN}"
            
            # Get GitHub SSH key from Vault
            - ./vault kv get -field=script "v1/ci/kv/semaphore2/ssh_id_rsa" > script.sh
            - source script.sh
            
            # Try to restore cached dependencies
            - checkout
            - cache restore
            
            # Set up Go
            - wget https://golang.org/dl/go1.17.6.darwin-amd64.tar.gz
            - sudo tar -xzf go1.17.6.darwin-amd64.tar.gz -C /usr/local/
            - export "PATH=/usr/local/go/bin:${PATH}"
            - export "PATH=$(go env GOPATH)/bin:${PATH}"
            
            # Set up Git
            - export "GOPRIVATE=github.com/confluentinc"
            - git config --global url."git@github.com:".insteadOf "https://github.com/"
            
            # Run tests
            - make generate-packaging-patch
            - diff -w -u <(git cat-file --filters HEAD:debian/patches/standard_build_layout.patch | awk '{if (NR>3) {print}}') <(cat debian/patches/standard_build_layout.patch | awk '{if (NR>3) {print}}')
            - make deps
            - make test
            - make lint-licenses
            
            # Cache Go dependencies
            - cache store

  - name: Windows
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-windows
      jobs:
        - name: Test
          commands:
            # Install Vault
            - Invoke-WebRequest https://releases.hashicorp.com/vault/1.11.0/vault_1.11.0_windows_amd64.zip -OutFile vault_1.11.0_windows_amd64.zip
            - Expand-Archive vault_1.11.0_windows_amd64.zip
            
            # Log in to Vault
            - .\vault.exe write -field=token auth/app/devel/login role_id=${VAULT_ROLE_ID} secret_id=${VAULT_SECRET_ID}
            - VAULT_TOKEN=$(.\vault.exe write -field=token auth/app/devel/login role_id=${VAULT_ROLE_ID} secret_id=${VAULT_SECRET_ID})
            - .\vault.exe login -no-print token="${VAULT_TOKEN}"
              
            # Get GitHub SSH key from Vault
            - .\vault.exe kv get -field=script "v1/ci/kv/semaphore2/ssh_id_rsa" > script.sh
            - source script.sh
            
            # Try to restore cached dependencies
            - checkout
            - cache restore
            
            # Set up Go
            - Invoke-WebRequest https://golang.org/dl/go1.17.6.windows-amd64.zip
            - Expand-Archive go1.17.6.windows-amd64.zip -DestinationPath /usr/local/
            - export "PATH=/usr/local/go/bin:${PATH}"
            - export "PATH=$(go env GOPATH)/bin:${PATH}"
            
            # Set up Git
            - export "GOPRIVATE=github.com/confluentinc"
            - git config --global url."git@github.com:".insteadOf "https://github.com/"
            
            # Run tests
            - make generate-packaging-patch
            - diff -w -u <(git cat-file --filters HEAD:debian/patches/standard_build_layout.patch | awk '{if (NR>3) {print}}') <(cat debian/patches/standard_build_layout.patch | awk '{if (NR>3) {print}}')
            - make deps
            - make test
            - make lint-licenses
            
            # Cache Go dependencies
            - cache store

