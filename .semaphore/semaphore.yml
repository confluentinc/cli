version: v1.0
name: Confluent CLI

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

auto_cancel:
  running:
    when: "true"

global_job_config:
  secrets:
    - name: vault_sem2_approle

execution_time_limit:
  hours: 1

blocks:
  - name: Download Dependencies
    task:
      jobs:
        - name: go get ./...
          commands:
            # Install Vault
            - wget -O vault.zip https://vault-zipfile-public-cache.s3-us-west-2.amazonaws.com/vault_1.4.0_linux_amd64.zip
            - unzip vault.zip
            - chmod +x vault
            
            # Log in to Vault
            - VAULT_TOKEN=$(./vault write -field=token auth/app/devel/login role_id=${VAULT_ROLE_ID} secret_id=${VAULT_SECRET_ID})
            - ./vault login -no-print token="${VAULT_TOKEN}"
            
            # Get GitHub SSH key from Vault
            - ./vault kv get -field=script "v1/ci/kv/semaphore2/ssh_id_rsa" > script.sh
            - source script.sh
            
            # Try to restore cached dependencies
            - checkout
            - cache restore $(checksum go.sum) && return
            
            # Download Go dependencies
            - sem-version go 1.17.6
            - export "PATH=$(go env GOPATH)/bin:${PATH}"
            - export "GOPRIVATE=github.com/confluentinc"
            - git config --global url."git@github.com:".insteadOf "https://github.com/"

            # TODO: Remove -d in go1.18
            - go get -d ./...
            - go get -d ./test
            - go get -d ./test/test-server
            - make deps
            
            - cache store $(checksum go.sum) $(go env GOPATH)
  
  - name: Linux
    task:
      prologue:
        commands:
          - checkout
          - sem-version go 1.17.6
          - export "PATH=$(go env GOPATH)/bin:${PATH}"
          - cache restore $(checksum go.sum)
      jobs:
        - name: Lint
          commands:
            - make lint
        - name: Unit Tests
          commands:
            - make unit-test
        - name: Integration Tests
          commands:
            - make int-test
        - name: Smoke Tests
          commands:
            - make test-installer

