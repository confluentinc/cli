version: v1.0
name: Confluent CLI

agent:
  machine:
    type: s1-prod-ubuntu24-04-amd64-1

auto_cancel:
  running:
    when: "branch != 'main'"

execution_time_limit:
  hours: 1

blocks:
  - name: linux/amd64
    dependencies: []
    task:
      jobs:
        - name: "Test linux/amd64"
          commands:
            - checkout
            - . vault-sem-get-secret v1/ci/kv/apif/cli/sonar_token
            - sem-version go $(cat .go-version)
            - export PATH=$(go env GOPATH)/bin:$PATH
            - make generate-packaging-patch
            - diff -w -u <(git cat-file --filters HEAD:debian/patches/standard_build_layout.patch | awk "{if (NR>3) {print}}") <(cat debian/patches/standard_build_layout.patch | awk "{if (NR>3) {print}}")
            - make lint
            - make test
            - make coverage
            - make test-installer
# Temporarily disable these builds until rate limiting is resolved
#        - name: "Build linux/amd64 (GLIBC)"
#          commands:
#            - checkout
#            - docker build . --file docker/Dockerfile_build_linux_amd64 --tag test-build
        - name: "Build linux/amd64 (Alpine)"
          commands:
            - checkout
            - docker build . --file docker/Dockerfile_alpine_amd64 --tag test-build
      epilogue:
        always:
          commands:
            - test-results publish . -N "linux/amd64"

  - name: linux/arm64
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-ubuntu24-04-arm64-1
      jobs:
# Temporarily disable these builds until rate limiting is resolved
#        - name: "Build linux/arm64 (GLIBC)"
#          commands:
#            - checkout
#            - docker build . --file docker/Dockerfile_build_linux_arm64 --tag test-build
        - name: "Build linux/arm64 (Alpine)"
          commands:
            - checkout
            - docker build . --file docker/Dockerfile_alpine_arm64 --tag test-build

  - name: windows/amd64
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-windows
      jobs:
        - name: "Build & Test windows/amd64"
          commands:
            - checkout
            # https://confluentinc.atlassian.net/browse/DP-9532
            # Do not install Go with Chocolatey since it is community maintained and may not have the latest version
            - $ProgressPreference = 'SilentlyContinue'; Invoke-WebRequest -OutFile Go.zip -Uri https://go.dev/dl/go$(Get-Content .go-version).windows-amd64.zip -UseBasicParsing
            - 7z x Go.zip -oC:\
            - $Env:PATH = "C:\Go\bin;C:\Users\semaphore\go\bin;$Env:PATH"
            - $Env:EXISTING_FLAGS = $(go env CGO_LDFLAGS)
            - go env -w CGO_LDFLAGS="-fstack-protector $Env:EXISTING_FLAGS"
            - $Env:GOCOVERDIR = "test/coverage"
            - New-Item $Env:GOCOVERDIR -ItemType Directory
            - go install gotest.tools/gotestsum@v1.8.2
            - gotestsum --junitfile unit-test-report.xml -- -timeout 0 -v $(go list ./... | Select-String test -NotMatch) -ldflags "-buildmode=exe"
            - gotestsum --junitfile integration-test-report.xml -- -timeout 0 -v $(go list ./... | Select-String test)
            - go tool covdata textfmt -i $Env:GOCOVERDIR -o test/coverage.out
      epilogue:
        always:
          commands:
            - test-results publish . -N "windows/amd64"

  - name: "Muckrake Check linux/amd64"
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-ubuntu24-04-amd64-1
      jobs:
        - name: "Build & Upload linux/amd64"
          commands:
            - checkout
            - export BUILD_ID="${SEMAPHORE_GIT_BRANCH}-${SEMAPHORE_GIT_SHA:0:8}-${SEMAPHORE_WORKFLOW_ID}"
            - echo "Build ID: ${BUILD_ID}"
            - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 519856050701.dkr.ecr.us-east-1.amazonaws.com
            - docker pull 519856050701.dkr.ecr.us-east-1.amazonaws.com/docker/dev/confluentinc/cc-cli:latest
            - GOOS=linux GOARCH=amd64 make muckrake-build-docker
            - source assume-iam-role arn:aws:iam::050879227952:role/cli-release-semaphore
            - BUILD_ID="${BUILD_ID}" BINARY_PATH="dist/confluent_linux_amd64/confluent" S3_KEY="confluent_linux_amd64" make muckrake-upload-s3
            - echo "✅  linux/amd64 binary uploaded to s3://confluent.cloud/confluent-cli/development-builds/${BUILD_ID}/"

  - name: "Muckrake Check linux/arm64"
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-ubuntu24-04-arm64-1
      jobs:
        - name: "Build & Upload linux/arm64"
          commands:
            - checkout
            - export BUILD_ID="${SEMAPHORE_GIT_BRANCH}-${SEMAPHORE_GIT_SHA:0:8}-${SEMAPHORE_WORKFLOW_ID}"
            - echo "Build ID: ${BUILD_ID}"
            - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 519856050701.dkr.ecr.us-east-1.amazonaws.com
            - docker pull 519856050701.dkr.ecr.us-east-1.amazonaws.com/docker/dev/confluentinc/cc-cli:latest
            - GOOS=linux GOARCH=arm64 make muckrake-build-docker
            - source assume-iam-role arn:aws:iam::050879227952:role/cli-release-semaphore
            - BUILD_ID="${BUILD_ID}" BINARY_PATH="dist/confluent_linux_arm64/confluent" S3_KEY="confluent_linux_arm64" make muckrake-upload-s3
            - echo "✅  linux/arm64 binary uploaded to s3://confluent.cloud/confluent-cli/development-builds/${BUILD_ID}/"

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
      - name: Report SonarQube Results
        commands:
          - checkout
          - sem-version java 11
          - emit-sonarqube-data -a coverage.txt

promotions:
  - name: "Run macOS builds (manual)"
    pipeline_file: ".semaphore/macos.yml"
