version: v1.0
name: Confluent CLI

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

auto_cancel:
  running:
    when: "true"

execution_time_limit:
  hours: 1

blocks:
  - name: linux/amd64
    dependencies: []
    task:
      jobs:
        - name: linux/amd64
          commands:
            # Set up Go
            - checkout
            - sem-version go $(cat .go-version)
            - export "PATH=$(go env GOPATH)/bin:$PATH"

            # Try to restore cached dependencies
            - cache restore linux-$(checksum go.sum)

            # Set up Git
            - git config --global url."git@github.com:".insteadOf "https://github.com/"

            # Run tests
            - make generate-packaging-patch
            - diff -w -u <(git cat-file --filters HEAD:debian/patches/standard_build_layout.patch | awk "{if (NR>3) {print}}") <(cat debian/patches/standard_build_layout.patch | awk "{if (NR>3) {print}}")
            - make deps
            - make lint
            - ulimit -n 2048
            - make test
            - make test-installer

            # Cache Go dependencies
            - cache store linux-$(checksum go.sum) $(go env GOPATH)/pkg/mod
      epilogue:
        always:
          commands:
            - test-results publish . -N "linux/amd64"

  - name: darwin/amd64
    dependencies: []
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode14
      jobs:
        - name: darwin/amd64
          commands:
            # Set up Go
            - checkout
            - wget https://go.dev/dl/go$(cat .go-version).darwin-amd64.tar.gz
            - tar -xvf go$(cat .go-version).darwin-amd64.tar.gz
            - export PATH=$PATH:go/bin/

            # Set up Git
            - git config --global url."git@github.com:".insteadOf "https://github.com/"

            # Run tests
            - make semaphore-deps
            - ulimit -n 2048
            - make test
      epilogue:
        always:
          commands:
            - test-results publish . -N "darwin/amd64"
            - rm *.xml

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
