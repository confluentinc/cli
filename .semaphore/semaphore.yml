version: v1.0
name: Confluent CLI

agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-2

auto_cancel:
  running:
    when: "true"

global_job_config:
  env_vars:
    - name: CI
      value: "true"
    - name: GO_VERSION
      value: "1.19"
  secrets:
    - name: vault_sem2_approle

execution_time_limit:
  hours: 1

blocks:
  - name: linux/amd64
    dependencies: []
    task:
      jobs:
        - name: linux/amd64
          commands:
            # Get GitHub SSH key from Vault
            - vault login -no-print token="$(vault write -field=token auth/app/devel/login role_id=${VAULT_ROLE_ID} secret_id=${VAULT_SECRET_ID})"
            - vault kv get -field=script "v1/ci/kv/semaphore2/ssh_id_rsa" > script.sh
            - source script.sh
            - vault kv get -field=script "v1/ci/kv/semaphore2/netrc" > script.sh
            - source script.sh
            
            # Set up Go
            - sem-version go $GO_VERSION
            - export "GOPATH=$(go env GOPATH)"
            - export "PATH=$GOPATH/bin:$PATH"
            
            # Try to restore cached dependencies
            - cache restore linux-$(checksum go.sum)
            
            # Set up Git
            - checkout
            - export "GOPRIVATE=github.com/confluentinc"
            - git config --global url."git@github.com:".insteadOf "https://github.com/"
            
            # Run tests
            - go version
            - make generate-packaging-patch
            - diff -w -u <(git cat-file --filters HEAD:debian/patches/standard_build_layout.patch | awk '{if (NR>3) {print}}') <(cat debian/patches/standard_build_layout.patch | awk '{if (NR>3) {print}}')
            - make deps
            - make lint
            - ulimit -n 2048
            - make test
#            - make lint-licenses
            
            # Cache Go dependencies
            - cache store linux-$(checksum go.sum) $GOPATH/pkg/mod
      epilogue:
        always:
          commands:
            - test-results publish . -N "linux/amd64"

  - name: darwin/amd64
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-macos
      jobs:
        - name: darwin/amd64
          commands:
            # Get GitHub SSH key from Vault
            - vault login -no-print token="$(vault write -field=token auth/app/devel/login role_id=${VAULT_ROLE_ID} secret_id=${VAULT_SECRET_ID})"
            - vault kv get -field=script "v1/ci/kv/semaphore2/ssh_id_rsa" > script.sh
            - source script.sh
            
            # Set up Go
            - wget https://golang.org/dl/go${GO_VERSION}.darwin-amd64.tar.gz
            - sudo tar -xzf go${GO_VERSION}.darwin-amd64.tar.gz -C /usr/local/
            - export "PATH=/usr/local/go/bin:$PATH"
            - export "GOPATH=$(go env GOPATH)"
            - export "PATH=$GOPATH/bin:$PATH"
            - export "PATH=$GOROOT/bin:$PATH"
            
            # Set up Git
            - checkout
            - export "GOPRIVATE=github.com/confluentinc"
            - git config --global url."git@github.com:".insteadOf "https://github.com/"
            
            # Run tests
            - go version
            - make deps
            - ulimit -n 2048
            - make test
      epilogue:
        always:
          commands:
            - test-results publish . -N "darwin/amd64"
            - rm *.xml

