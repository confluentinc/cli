version: v1.0
name: CLI Build and Release Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build, Test, and Release"
    task:
      secrets:
        - name: semaphore-secrets-global
        - name: semaphore-secrets-cli
        - name: aws_credentials-caas_prod
        - name: ssh_id_rsa
        - name: netrc
        - name: ssh_config
        - name: gitconfig
      prologue:
        commands:
          - sem-version go 1.12
          - export "SEMAPHORE_GIT_DIR=$(go env GOPATH)/src/github.com/confluentinc/${SEMAPHORE_PROJECT_NAME}"
          - export "PATH=$(go env GOPATH)/bin:${PATH}"
          - mkdir -vp "${SEMAPHORE_GIT_DIR}" "$(go env GOPATH)/bin"
          - git config --global url."git@github.com:".insteadOf "https://github.com/"
          - chmod 400 ~/.ssh/id_rsa
      jobs:
        - commands:
          - checkout
          - make deps
          - make test
          - bash <(curl -s https://codecov.io/bash)
          - make release-ci
